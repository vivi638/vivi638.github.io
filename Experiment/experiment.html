<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Showcase</title>
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>
<body>
    <header>
        <h1>My Photo Showcase</h1>
    </header>
    
    <main>
        <section class="gallery">
            <article class="photo">
                <img src="images/photo1.jpg" alt="Description of Photo 1">
                <p>Caption for Photo 1</p>
            </article>
            <article class="photo">
                <img src="images/photo2.jpg" alt="Description of Photo 2">
                <p>Caption for Photo 2</p>
            </article>
            <!-- Add more photos here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Photo Showcase</p>
    </footer>
</body>
</html>
